<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 Duty Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .controls input[type="date"],
    .controls button {
      padding: 10px;
      font-size: 16px;
      margin: 4px;
      border-radius: 8px;
      border: none;
    }

    .controls input[type="date"] {
      border: 1px solid #ccc;
    }

    .controls button {
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background: #2980b9;
    }

    .calendar-nav {
      text-align: center;
      margin: 20px 0 10px;
    }

    .calendar-nav button {
      background-color: #2ecc71;
      margin: 0 10px;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .calendar-nav button:hover {
      background-color: #27ae60;
    }

    .month-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #34495e;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-in-out;
    }

    .day-name {
      font-weight: bold;
      text-align: center;
      color: #555;
    }

    .date {
  background: white;
  border-radius: 9px;
  text-align: center;
  padding: 20px 0;
  border: 1.3px solid #ddd;
  font-weight: 800;
  font-size: 16px; /* Increased size */
  color: #333;
  transition: background-color 0.3s ease;
}




    .today {
      background-color: #f7d794;
      color: red;
    }

    .duty {
      background-color: #78e08f;
      color: #000;
    }

    .duty.today {
  background-color: #78e08f; /* Green like other duty days */
  color: red !important;     /* Number stays red */
  font-weight: bold;
}


    .footer {
      text-align: center;
      margin-top: 100px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .calendar {
        font-size: 12px;
      }

      .calendar-nav button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>2025 Duty Calendar</h1>

  <div class="controls">
    <input type="date" id="dutyDateInput" />
    <div>
      <button onclick="addDutyDate()">Add Duty</button>
      <button onclick="deleteDutyDate()">Delete Duty</button>
    </div>
  </div>

  <div class="calendar-nav">
    <button onclick="changeMonth(-1)">Previous</button>
    <span class="month-title" id="monthTitle"></span>
    <button onclick="changeMonth(1)">Next</button>
  </div>

  <div class="calendar" id="calendarContainer"></div>

  <div class="footer">
    Designed and Developed by Anto Kochumon. Copyright Â© 2025. All rights reserved.
  </div>

  <script>
    const calendarContainer = document.getElementById('calendarContainer');
    const monthTitle = document.getElementById('monthTitle');
    const dutyDateInput = document.getElementById('dutyDateInput');
    const dutyDates = JSON.parse(localStorage.getItem('dutyDates2025')) || [];

    let currentMonth = new Date().getMonth();
    const year = 2025;

    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    function renderCalendar(month) {
      calendarContainer.innerHTML = '';
      monthTitle.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;

      // Add day names
      dayNames.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day-name';
        dayDiv.textContent = day;
        calendarContainer.appendChild(dayDiv);
      });

      const firstDayIndex = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Add empty slots
      for (let i = 0; i < firstDayIndex; i++) {
        const empty = document.createElement('div');
        calendarContainer.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dateDiv = document.createElement('div');
        dateDiv.className = 'date';
        dateDiv.textContent = day;

        const today = new Date();
        const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

        if (dutyDates.includes(dateStr)) {
          dateDiv.classList.add('duty');
        }

        if (dateStr === todayStr) {
          dateDiv.classList.add('today');
        }

        calendarContainer.appendChild(dateDiv);
      }
    }

    function addDutyDate() {
      const date = dutyDateInput.value;
      if (date.startsWith("2025") && !dutyDates.includes(date)) {
        dutyDates.push(date);
        localStorage.setItem('dutyDates2025', JSON.stringify(dutyDates));
        const month = parseInt(date.split("-")[1]) - 1;
        currentMonth = month;
        renderCalendar(currentMonth);
      }
    }

    function deleteDutyDate() {
      const date = dutyDateInput.value;
      const index = dutyDates.indexOf(date);
      if (index !== -1) {
        dutyDates.splice(index, 1);
        localStorage.setItem('dutyDates2025', JSON.stringify(dutyDates));
        const month = parseInt(date.split("-")[1]) - 1;
        currentMonth = month;
        renderCalendar(currentMonth);
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) currentMonth = 0;
      if (currentMonth < 0) currentMonth = 11;
      renderCalendar(currentMonth);
    }

    renderCalendar(currentMonth);
  </script>

</body>
</html>
